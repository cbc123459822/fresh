<!DOCTYPE html>

<head>

    <title>產品清單</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- 雞 -->
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#chickenCanvas">
        <img src="logo/chicken.jpeg" alt="chicken"> <span>雞肉</span>
    </button>
    <div class="offcanvas offcanvas-end" id="chickenCanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">chicken</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="card">
                <img src="chicken/骨腿.png" class="card-img-top" alt="骨腿">
                <div class="card-body">
                    <h5>骨腿</h5>
                    <p style="text-decoration: line-through; color:gray;">原價 $138</p>
                    <p style="color: red;">會員價 $124</p>
                </div>
            </div>
            <div class="card">
                <img src="chicken/三節翅.png" class="card-img-top" alt="三節翅">

            </div>
            <div class="card">
                <img src="chicken/三角骨.png" class="card-img-top" alt="三角骨">
                <div class="card-body">
                    <h5>三角骨</h5>
                    <p style="text-decoration: line-through; color:gray;">原價 $138</p>
                    <p style="color: red;">會員價 $124</p>
                </div>
            </div>
            <div class="card">
                <img src="chicken/尾椎.png" class="card-img-top" alt="尾椎">

                    <h5>尾椎</h5>
                    <p style="text-decoration: line-through; color:gray;">原價 $138</p>
                    <p style="color: red;">會員價 $124</p>

            </div>
            <div class="card">
                <img src="chicken/雞胸.png" class="card-img-top" alt="雞胸">

                    <p style="color: red;">會員價 $124</p>
                </div>
            </div>
        </div>
    </div>
